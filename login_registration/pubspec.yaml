name: login_registration
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=3.3.4 <4.0.0"

#----------------------PACKAGES----------------------#
dependencies:
  flutter:
    sdk: flutter

  # Firebase packages
  firebase_storage: ^11.6.0
  firebase_auth: ^4.14.0
  cloud_firestore: ^4.13.1
  bcrypt: ^1.1.3

  # Google Sign In
  google_sign_in: ^6.2.1

  # Connectivity
  connectivity_plus: ^6.0.5
  uuid: ^4.3.3
  lottie: ^3.1.0

  # Utility packages
  http: ^1.2.1
  intl: ^0.19.0
  logger: ^2.0.2
  url_launcher: ^6.2.5

  # Icons
  iconsax: ^0.0.8
  cupertino_icons: ^1.0.6

  # State management
  get: ^4.6.6
  get_storage: ^2.1.1
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  firebase_core: ^2.32.0
  flutter_native_splash: ^2.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  riverpod_generator: ^2.4.0
  build_runner: ^2.4.8
  custom_lint: ^0.6.2
  riverpod_lint: ^2.3.10

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/logos/
    - assets/logos/logo.png
    - assets/logos/logo_big.png
    - assets/images/animations/sammy-line-man-receives-a-mail.png
    - assets/images/animations/email_send.png
    - assets/images/animations/email_verified.png
    - assets/images/animations/141594-animation-of-docer.json

flutter_native_splash:
  color: "#ffffff"
  image: "assets/logos/logo_big.png"
  android: true
  ios: true
